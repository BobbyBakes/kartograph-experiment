<html>
    <head>
        <script src="jquery-1.8.1.js"></script>
        <script src="raphael.js"></script>
        <script src="kartograph.js"></script>
        <script src="jquery.qtips.js"></script>        
        
        <script type="text/javascript" charset="utf-8">
          $(document).ready(function() {
            var map = Kartograph.map('#map');
            map.loadCSS('style.css', function() {
                map.loadMap('pkb.svg', function() {
                    map.addLayer('nederland');
                    map.addLayer('pkb', {
                        titles: function(data) {
                          return "test";
                        },
                        click: function(data, path, event) {
                          return "test";
                        }
                    });
                    map.addLayer('ivm');
                    map.addLayer('kms');
                }, {
                  'padding': 12
                });
            });
          });
        </script>
        <title>kartograph experiment</title>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
